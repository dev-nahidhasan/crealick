<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Crealick - The best social media platform">
  <meta name="keywords"
    content="crealick, crealick.com, earn money by watching video, earn money, free video sharing platform, free image sharing platform, free file sharing platform">
  <meta name="author" content="Md. Nahid Hasan">
  <title>Crealick</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <section>
    <div  class="main">
      <img src="img/login-01.png" alt="Crealick" class="logImage">
      <div class="logInput">
      <p class="logo">crealick</p>
      <p class="slogan">Free, Easy & Creative</p>
      <input type="email" placeholder="Email" class="email">
      <input type="password" class="password" placeholder="Password">
      <input type="password" class="cpassword" placeholder="Confirm Password" id="pass">
      <button id="btn">Log In</button>
      <p class="createAccount">Don't have account?  <span onclick="myFunction()">Create Account</span></p>
      </div>
    </div>
  </section>

  <script>
    function myFunction() {
    document.getElementById("pass").style.display="flex";
    document.getElementById("btn").innerText="Create";
}
  </script>
</body>

</html>
